<!DOCTYPE html>
<html>
    <head>
        <title>Simple Editor</title>
        <link href="editor.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class = "toolbar">
            <button data-command="Bold">bold</button>
            <button data-command="Italic">Italic</button>
            <button data-command="justifyLeft">Aligh Left</button>
            <button data-command="justifyCenter">Aligh Center</button>
            <button data-command="justifyRight">Aligh Right</button>
            <button data-command="underline">UnderLine</button>
            <button data-command="strikeThrough">Strike Through</button>
        </div>

        <div class="editor" contenteditable="true"></div>

        <script src = editor.js></script>
    </body>
</html>
